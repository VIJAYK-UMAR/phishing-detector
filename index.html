<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phishing Detector | Hacker UI</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/808/808435.png">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      height: 100vh;
      overflow: hidden;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 0 15px #00ff00;
      margin-bottom: 20px;
    }

    .terminal-box {
      background-color: #111;
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 0 30px #00ff0055;
      text-align: center;
    }

    .url-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px;
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      transition: box-shadow 0.2s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #00ff00;
      outline: none;
    }

    button {
      padding: 12px;
      background: #000;
      color: #00ff00;
      font-weight: bold;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      min-height: 1.5rem;
      white-space: normal;
      word-wrap: break-word;
    }

    .console {
      text-align: left;
      margin-top: 15px;
      font-size: 0.85rem;
      background: #000;
      padding: 10px;
      border: 1px solid #0f0;
      height: 100px;
      overflow-y: auto;
      border-radius: 4px;
      box-shadow: inset 0 0 10px #0f0;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .copy-btn:hover {
      background: #00ff00;
      color: #000;
    }

    @keyframes zoomPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .zoom-effect {
      animation: zoomPulse 1.2s infinite;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      box-shadow: 0 -2px 10px #00ff00;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">
    <h1>üíÄ Hacker Phishing Detector üíÄ</h1>

    <div class="terminal-box">
      <form class="url-form" id="form">
        <input type="text" id="urlInput" placeholder="Enter a URL to scan..." required />
        <button type="submit">‚ö†Ô∏è Scan Now</button>
      </form>
      <div class="result" id="result"></div>
      <button class="copy-btn" onclick="copyResult()">üìã Copy Result</button>
      <div class="console" id="console"></div>
    </div>
  </div>

  <audio id="beep">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>
  <audio id="alert">
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let rainColor = "#0f0";
    const letters = "0123456789ABCDEF";
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = rainColor;
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i]++;
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }
    setInterval(drawMatrix, 33);

    const form = document.getElementById('form');
    const input = document.getElementById('urlInput');
    const result = document.getElementById('result');
    const consoleLog = document.getElementById('console');
    const beep = document.getElementById('beep');
    const alertSound = document.getElementById('alert');

    function logToConsole(message) {
      const timestamp = new Date().toLocaleTimeString();
      consoleLog.innerHTML += `[${timestamp}] ${message}<br>`;
      consoleLog.scrollTop = consoleLog.scrollHeight;
    }

    function copyResult() {
      navigator.clipboard.writeText(result.textContent)
        .then(() => alert("Result copied!"))
        .catch(() => alert("Failed to copy!"));
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let url = input.value.trim();
      if (!url.startsWith("http")) {
        url = "http://" + url;
      }

      result.textContent = "‚è≥ Scanning...";
      result.style.color = "#0f0";
      result.classList.remove("zoom-effect");
      result.style.borderRight = "2px solid #0f0";
      void result.offsetWidth;
      consoleLog.innerHTML = '';
      logToConsole("Scanning URL: " + url);
      beep.play();

      try {
        const response = await fetch('https://phishing-detector-gl21.onrender.com/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();
        result.style.borderRight = "none";

        if (data.result === true) {
          result.textContent = `‚úÖ The URL is Legitimate.`;
          result.style.color = '#00ff99';
          rainColor = '#00ff99';
          result.classList.add("zoom-effect");
          beep.play();
          logToConsole("‚úî Result: Safe ‚úÖ");
        } else if (data.result === false) {
          result.textContent = `üö® The URL is Phishing.`;
          result.style.color = '#ff0000';
          rainColor = '#ff0000';
          result.classList.add("zoom-effect");
          alertSound.play();
          logToConsole("‚ö†Ô∏è Result: Malicious üö®");
        } else {
          result.textContent = `‚ùå Error: ${data.error}`;
          result.style.color = '#ff0000';
          logToConsole("‚ùå Internal Error");
        }
      } catch (error) {
        result.textContent = `‚ùå Request failed: ${error.message}`;
        result.style.color = '#ff0000';
        logToConsole("‚ùå Network Error");
      }
    });
  </script>

  <div class="footer">
    ¬© 2025 HackerSec | Built for Cybersecurity Ops<br>
    Created by <strong>NOONE VIJAY KUMAR</strong> | All rights reserved.
  </div>
</body>
</html>
